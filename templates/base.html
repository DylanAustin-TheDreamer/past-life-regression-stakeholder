{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/lotus.png' %}"
    />
    <title>Past-Life Regression</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <!-- for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
        <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a href="{% url 'home' %}" style="font-size: x-large" id="logo" class="navbar-brand"
          ><img
            src="{% static 'images/lotus.png' %}"
            style="width: 32px; height: auto"
          />
          Past-Life Regression</a
        >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#" id="logo">What is Past-Life Regression?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact-form" id="logo">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      </div>
    </header>

    <section id="hero">
    <img src="{% static 'images/sky.jpg' %}" alt="image of spiritual starscapes" class="img-fluid w-100 mb-4">
    <h1 class="text-center text-white mb-4" id="come-home">Come Home Via...</h1>
    </section>
    <main class="container-fluid" style="max-width: 95%;">
        <div class="container d-flex justify-content-center flex-column">
      {% block content %}
      {% endblock %}
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Past-Life Regression App</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
